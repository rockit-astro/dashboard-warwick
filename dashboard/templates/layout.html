<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
      <style>
    .data-minmax {
      font-size: 0.7em;
      margin-top: -5px;
      margin-left: 5px;
      margin-bottom: -7px;
    }

    .description {
      font-size: 1.0em;
      margin: 0 5px;
    }

    .dashboard-stats, .small-font {
    }

    .dashboard-stats .list-group-item {
      padding: 7px 7px;
    }

    .dashboard-stats .col-md-3, .dashboard-stats .col-md-4, .dashboard-stats .col-md-5, .dashboard-stats .col-md-6, .dashboard-stats .col-md-7, .col-md-8, .dashboard-stats .col-md-12 {
      padding-left: 5px;
      padding-right: 5px;
    }
    .dashboard-stats .list-group-header {
      font-size: 1.2em;
      padding: 5px 7px;
    }

.thumb-panel {
  padding: 0; height: 107px; width: 190px; overflow: hidden; margin: auto auto;
}

.camera-label {
  position: absolute;
  font-weight: bold;
  font-size: 0.9em;
  top: 0px;
  left: 0px;
  padding: 3px 6px;
  background-color: rgb(0, 0, 0, 0.6);
  color: white;
  border-bottom-right-radius: 5px;
}
  </style>

    <title>{{ title|safe }}</title>
  </head>
  <body>
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <div class="container">
      {% block body %}{% endblock %}
    </div>
  </body>
</html>
